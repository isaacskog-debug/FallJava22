<!-- Affect a specific element by it's id -->

<!DOCTYPE html>
<html>

<head>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <p>This paragraph is not affected by the style.</p>
    <p>This paragraph is not affected by the style.</p>

    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>

</body>

</html>
