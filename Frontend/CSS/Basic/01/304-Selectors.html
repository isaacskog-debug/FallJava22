<!-- An element can have many classes -->

<!DOCTYPE html>
<html>

<head>
  <style>
    .center {
      text-align: center;
      color: red;
    }
  
    .large {
      font-size: 300%;
    }
  </style>
</head>


<body>
  
  <p class="large">This paragraph will be large</p>
  <p class="center">This paragraph will be red and center-aligned.</p>
  <p class="large center">This paragraph will be red, center-aligned, and large</p>
  
</body>

</html>
