<!-- An element must have mother of a class -->
<!DOCTYPE html>
<html>

<head>
  <style>
    /* "hightlight" with mother "intro" will be red */
    .intro > .highlight {
      color: red;
    }
  </style>
</head>

<body>

  <div class="intro">
    <div>
        <p class="highlight">My grandmother is intro</p>
    </div>
  </div>

  <div class="intro">
    <p class="highlight">My mother is intro</p>
  </div>

  <p class="highlight">No mama</p>

</body>

</html>
