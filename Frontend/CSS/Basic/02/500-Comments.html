<!-- Different ways to comment HTML and CSS -->
<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      color: red;
      /* This is a comment */
    }
  </style>
</head>

<body>

  <h2>My Heading</h2>

  <!-- This is a comment -->
  <p>Hello World!</p>
  <p>This paragraph is styled with CSS.</p>
  <p>HTML and CSS comments are not shown in the output.</p>

</body>

</html>
