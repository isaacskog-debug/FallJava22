<!-- Same points: last rule wins -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 1 point */
        h1 {background-color: aquamarine;}

        /* 1 point but is last, no this rule wins */
        h1 {background-color: antiquewhite;}
    </style>

</head>

<body>
    <h1>Specificity</h1>
    
    <p>Equal specificity: the latest rule wins</p>

    <p>
        Reference: https://www.w3schools.com/css/css_specificity.asp
    </p>

</html>
