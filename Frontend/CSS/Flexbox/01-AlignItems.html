<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items</title>

    <style>
        body {
            background: #ddd;
            font-family: Verdana;
        }
        h2{
            margin-left:10px
        }

        .parent {
            display: flex;
            height: 200px;
            border: solid 5px;
            margin: 10px;
            background: white;
        }

        .child {
            width: 100px;
            height: 50px;
            border: solid 5px cadetblue;
        }
    </style>
</head>

<body>

    <h2>Normal divs</h2>
    <div class="parent" style="display: block;">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

    <h2>Normal flexbox</h2>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

    <h2>Align items: center</h2>
    <div class="parent" style="align-items: center;">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

    <h2>Align items: end</h2>
    <div class="parent" style="align-items: end;">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>

</html>
