<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <style>
    .my-thumbnails img {
      width: 200px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="divider">Images</h2>

    <p>The following examples are stolen from here
      <a href="https://getbootstrap.com/docs/5.2/content/images/">https://getbootstrap.com/docs/5.2/content/images/</a>
    </p>

    <h2 class="divider">Responsive images</h2>

    <img src="cat.jpg" class="img-fluid" alt="A cat">

    <h2 class="divider">Image thumbnails </h2>

    <div class="my-thumbnails">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
